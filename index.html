<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Karla:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <h1 id="main-title">Generate a <br><span id="password-span">random password</span></h1>
            <p id="sub-title">Never use an insecure password again.</p>
            <div class="button-container">
                <button class="btn btn-generate">Generate passwords</button>
            </div>
            <hr>
            <div class="output-container">
                <button class="output-button output-one"></button>
                <button class="output-button output-two"></button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
